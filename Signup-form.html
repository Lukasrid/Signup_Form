<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col left">
            <div class="banner">
                <img class="logo" src="media/odin-lined.png" alt="">
                <span class="company">ODIN</span>
            </div>
        </div>
        <div class="col right">
            <div class="intro formpad">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div></div>


            <form action="">
                <div class="form formpad">
                    <h2>Let's do this!</h2>
                    <div class="form-box">
                        <div class="form-left form-col">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first-name" required>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="password1" id="password1" required>
                        </div>
                        <div class="form-right form-col">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="last-name" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone" required>
                            <label for="conpass">CONFIRM PASSWORD</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>
                    </div>
                    <div>
                        <p id="message"></p>
                    </div>
                </div>
                <div class="createacc formpad">
                    <button type="submit" class="button">Create Account</button>
                </div>
            </form>
            <div class="create-account formpad">
                <p>Already have an acount? <a href="" class="log-in">Log in</a></p>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const message = document.getElementById('message');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting

                const fname = document.getElementById('fname').value;
                const lname = document.getElementById('lname').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password1 = document.getElementById('password1').value;
                const password2 = document.getElementById('password2').value;

                // Clear previous messages
                message.style.display = 'block'; // Ensure the message is visible

                if (password1 !== password2) {
                    message.textContent = '*Passwords do not match!';
                    message.style.color = 'red';
                    console.log('Passwords do not match!');
                } else if (!passwordRegex.test(password1)) {
                    message.textContent = '*Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one number, and one special character.';
                    message.style.color = 'red';
                    console.log('Password does not meet requirements.');
                } else {
                    message.textContent = 'Passwords match and meet requirements.';
                    message.style.color = 'green';
                    console.log('Form data:', { fname, lname, email, phone, password: password1 });

                    // Here you can proceed with form submission or further processing
                }
            });
        });
    </script>
</body>

</html>
